<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <section>
        <form class="form-parent">
            <label for="grid-size" class="form">Grid Size: </label>
            <input id="size-input" type="text" name="grid-size" placeholder="Grid Size (max 64)">
            <button type="button" id="submit">Submit</button>
        </form>

        <form class="color">
            <p>Select Your Color: </p>
            <label for="black">Black</label>
            <input id="black" type="radio" name="color" value="black" checked>
            <label for="rainbow">Rainbow</label>
            <input id="rainbow" type="radio" name="color" value="rainbow">
            <button type="button" id="erase">Clear the Board</button>
        </form>

        <div class="square"></div>
    </section>

    <script src="etch-a-sketch.js"></script>
</body>
</html>
